<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
<header th:fragment="headerFragment">
<!-- Navbar Transparent -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent">
    <div class="container">
      <a class="navbar-brand  text-white " th:href="@{profile}" rel="tooltip" data-placement="bottom" target="_blank">
        Music SNS
      </a>
      <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
      </button>
      <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5" id="navigation">
        <ul class="navbar-nav navbar-nav-hover ms-auto">
        <th:block th:if="${session.mbLevel}==100">
          <li class="nav-item dropdown dropdown-hover mx-2 ms-lg-6">
            <a th:href="@{mbList}" class="nav-link ps-2 d-flex cursor-pointer align-items-center" id="dropdownMenuPages2" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="material-icons opacity-6 me-2 text-md">dashboard</i>
              Admin
            </a>
          </li>
          </th:block>
          <th:block>
          <li class="nav-item dropdown dropdown-hover mx-2">
            <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" id="dropdownMenuBlocks" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="material-icons opacity-6 me-2 text-md">view_day</i>
              SNS
              <img src="./assets/img/down-arrow-white.svg" alt="down-arrow" class="arrow ms-auto ms-md-2 d-lg-block d-none">
              <img src="./assets/img/down-arrow-dark.svg" alt="down-arrow" class="arrow ms-auto ms-md-2 d-lg-none d-block">
            </a>
            <div class="dropdown-menu dropdown-menu-animation ms-n3 dropdown-md p-3 border-radius-xl mt-0 mt-lg-3" aria-labelledby="dropdownMenuPages">
            	<div class="d-none d-lg-block">
  					<a th:href="@{profile}" class="dropdown-item border-radius-md">
    				<span>Profile</span>
  					</a>
  					<a th:href="@{board}" class="dropdown-item border-radius-md">
    				<span>Board</span>
  					</a>
  				</div>
  			</div>
          </li>

          <li class="nav-item dropdown dropdown-hover mx-2">
            <a class="nav-link ps-2 d-flex cursor-pointer align-items-center" id="dropdownMenuDocs" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="material-icons opacity-6 me-2 text-md">article</i>
              Music
              <img src="./assets/img/down-arrow-white.svg" alt="down-arrow" class="arrow ms-auto ms-md-2 d-lg-block d-none">
              <img src="./assets/img/down-arrow-dark.svg" alt="down-arrow" class="arrow ms-auto ms-md-2 d-lg-none d-block">
            </a>
            <div class="dropdown-menu dropdown-menu-animation ms-n3 dropdown-md p-3 border-radius-xl mt-0 mt-lg-3" aria-labelledby="dropdownMenuPages">
            	<div class="d-none d-lg-block">
  					<a th:href="@{gpt_recommend}" class="dropdown-item border-radius-md">
    				<span>GPT Recommend</span>
  					</a>
  					<a th:href="@{music_player}" class="dropdown-item border-radius-md">
    				<span>Music Player</span>
  					</a>
  				</div>
  			</div>
          </li>
           <li class="nav-item my-auto ms-3 ms-lg-0">
            <a th:href="@{logout}" class="btn btn-sm  bg-gradient-primary  mb-0 me-1 mt-2 mt-md-0">Logout</a>
          </li>
            </th:block>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->


  <div class="page-header min-vh-25 relative" style="background-image: url('./assets/img/bg2.jpg');"><span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="text-center">
            <h1 class="text-white" th:text="${menuname}"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</header>
</html>
